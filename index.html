<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty Insights: Conversational Interview Summaries</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="component/styles/setup.css">
    <link rel="stylesheet" media="all" href="component/styles/says.css">
    <link rel="stylesheet" media="all" href="component/styles/reply.css">
    <link rel="stylesheet" media="all" href="component/styles/typing.css">
    <link rel="stylesheet" media="all" href="component/styles/input.css">
    <link rel="stylesheet" media="all" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Chatty Insights: Transcripts -> Summaries -> Conversation!</h1>
            <div>
                <div class="hint">Pick some interview transcripts...</div>
                <div class="side-by-side">
                    <button id="sample-files">Use sample transcript files</button>
                    <button id="choose-files">Choose transcript txt files...</button>
                </div>
                <input type="file" id="transcript-files" accept=".txt" multiple style="display: none;">
                <div class="file-list" id="file-list">Selected files will appear here.</div>
                <div class="space"></div>
                <div class="side-by-side">
                    <div class="hint">Choose the prompted structure of the interview summaries...</div>
                    <button id="reset-prompt">Reset prompt</button>
                </div>
                <textarea id="prompt-text"></textarea>
                <div class="hint">And Summarize and chat with your interviewees!</div>
                <button id="startChat" disabled>Process + Chat!</button>
            </div>
            <div class="side-by-side">
                <button id="refresh">Reset Everything</button>
                <button id="reset-chat">Reset Chat</button>
            </div>
        </div>
        <div class="main-content">
            <div id="chat"></div>
        </div>
    </div>
    <script src="component/Bubbles.js"></script>
    <script src="index.js"></script>
</body>
</html>
